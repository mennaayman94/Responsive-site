<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register.css">
        <script src="register.js"></script>


    </head>
    <body>
        <div class="container">
            <form action="action_page.php">
          
              <label for="username">User name</label>
              <input type="text" maxlength="4" min="5" max="8" required id="username" name="username" title="Please Enter from 5-8 Letters"  placeholder="Your user name..">

              <label for="fname">First name</label>
              <input type="text" id="fname" name="firstname" pattern="[a-zA-Z]+"  title="Please Enter Letters Only" placeholder="Your first name..">
          <p1 id="first"></p1>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname"pattern="[a-zA-Z]+" title="Please Enter Letters Only"   placeholder="Your last name..">
<p2 id="second" ></p2>
              <label for="password">Password</label>
              <input type="password" id="password" name="paseword" pattern=".{7,}"   required title="7 characters minimum" required placeholder="Your Password..">
          
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your E-mail...">
                
              <label   for="mob">Mobile Number</label>
              <input type="tel" id="mob" name="mobnumber"pattern="[0-1]{2}[0-9]{9}$"(format:01xx-xxx-xxxx) placeholder="01xx-xxxx-xxx">
              <br>
             <label for="department">Department</label>
            <select id="dep" name="department">
            <option value="GIS">GIS</option>
            <option value="Civil">Civil</option>
            <option value="E-learning">E-learning</option>
            </select>

         
          
              <input type="submit" value="Submit">
          
            </form>
          </div>

    </body>
</html>
